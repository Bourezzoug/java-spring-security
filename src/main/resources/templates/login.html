<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Tailwind CDN (or you can compile it yourself in production) -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="w-full max-w-md mx-auto p-6 bg-white rounded-2xl shadow-xl" layout:fragment="content1">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Authentication</h2>
    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Username</label>
            <input type="text"
                   id="username"
                   name="username"
                   th:value="${username}"
                   placeholder="Enter username"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter password"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
        </div>

        <div>
            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg transition-colors duration-200">
                Login
            </button>
        </div>
    </form>
</div>
</body>
</html>
